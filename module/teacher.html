<body>

        <div class="hamburger" id="hamburger">
            <div></div>

<h2 class="teacher-title">Teacher Panel</hh2>
<h3 class="pending-title">Pending Appointments : </h3>
<ul id="teacherAppointments"></ul>
<h3 class="approved-title">Aprroved Appointments : </h3>
<ul id="teacherApprovedAppointments"></ul>
<script>
    // Hamburger Menu Toggle
    const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
navLinks.classList.toggle('active');
});
window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
        navLinks.classList.remove('active');
    }})
</script>

<script type="module" src="../js/firebase_config.js"></script>
<script type="module" src="../js/teacher.js"></script>
</body>
