<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Booking Appointment</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <div class="brand">Booking App</div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./admin.html">Admin Panel</a></li>
            <li><a href="./student.html">Student Panel</a></li>
            <li><a href="./teacher.html">Teacher Panel</a></li>
            <li><button id="logout-button">Logout</button></li>
        </ul>
    </nav>
<h2>Admin Panel</h2>
<h3 class="add-teacher-title">Add Teacher</h3>
<form id="add-teacher">
<input type="text" id="teacherName" placeholder="Teacher Name">
<input type="text" id="department" placeholder="Department">
<input text="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<input type="text" id="subject" placeholder="Subject">
<button type="submit" id="addTeacher">Add Teacher</button>
</form>
<form id="update">
<h3 class="update-teacher-title">Update Teacher</h3>
<input type="text" id="UpdateTeacherName" placeholder="Update Teacher Name">
<input type="text" id="UpdateDepartment" placeholder="Update Department">
<input type="text" id="UpdateSubject" placeholder="Update Subject">

</form>

<h3 class="teacher-list-title">Teacher List : </h3>
<ul id="teacherList">
   
</ul>
<h3 class="student-pending-list-title"> Student Pending List</h3>
<ul id="studentList"></ul>
</h3>
<script>
    // Hamburger Menu Toggle
    const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
navLinks.classList.toggle('active');
});
window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
        navLinks.classList.remove('active');
    }})
</script>

<script type="module" src="../js/firebase_config.js"></script>
<script type="module"src="../js/admin.js"></script>
</body>
</html>
